<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <main class="body-calculator">
        <div class="body-inside-calculator">
            <section class="body-top-display">
                <div class="top-display"></div>
            </section>
            <section class="body-bottom-buttons container">
                <div class="buttons" id="zero">0</div>
                <div class="buttons" id="one">1</div>
                <div class="buttons" id="two">2</div>
                <div class="buttons" id="three">3</div>
                <div class="buttons" id="four">4</div>
                <div class="buttons" id="five">5</div>
                <div class="buttons" id="six">6</div>
                <div class="buttons" id="seven">7</div>
                <div class="buttons" id="eight">8</div>
                <div class="buttons" id="nine">9</div>
                <div class="buttons" id="add">+</div>
                <div class="buttons" id="substract">-</div>
                <div class="buttons" id="multiply">x</div>
                <div class="buttons" id="division">/</div>
                <div class="buttons equal-button" id="equal">=</div>
                <div class="buttons" id="delete">C</div>
                <div class="buttons" id="decimal">.</div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
