<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <main class="body-calculator">
        <div class="body-inside-calculator">
            <section class="body-top-display"></section>
            <section class="body-bottom-buttons">
                <div>0</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>+</div>
                <div>-</div>
                <div>x</div>
                <div>/</div>
                <div>=</div>
                <div>C</div>
                <div>.</div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
